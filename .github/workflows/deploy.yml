name: Docker Image CI

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: [self-hosted, acsrv]
    env:
      IMAGE_NAME: intronet-front
      IMAGE_NAME_SERVER: intronet-server
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --tag $IMAGE_NAME:$GITHUB_SHA
      - name: Build the Docker image
        run: docker build server --tag $IMAGE_NAME_SERVER:$GITHUB_SHA
      - name: stop container
        run: docker-compose down
      - name: run image
        run: docker-compose up -d
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1

      - name: cleanup docker containers
        run: docker container prune --filter "until=24h" -f
      - name: cleanup docker images
        run: docker image prune -a -f --filter "until=24h"
