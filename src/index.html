<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #start {
      background: #0C1035;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #start>#logo {
      position: absolute;
      top: 54px;
      left: calc(50% - 93px);
    }

  </style>
  <meta name="google" content="notranslate">
  <link rel="icon" type="image/x-icon" href="/public/icons/32x32.png"/>
  <link rel="shortcut icon" type="image/x-icon" href="/public/icons/32x32.png"/>
  <link rel="manifest" href="/public/manifest.json"/>
  <link rel="apple-touch-icon" sizes="144x144" href="/public/icons/144x144.png"/>
  <meta name="theme-color" content="#FFF"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"/>
  <meta name="application-name" content="Insomnia Fest"/>
</head>
<body>
<noscript>Включите JavaScript чтобы воспользоваться программой.</noscript>
<div id="start">
  <img id="logo" src="/public/images/logo2.min.svg">
  <svg xmlns="http://www.w3.org/2000/svg" width="179" height="113" fill="none">
    <path fill="#F7FCFF"
          d="M178 56v1c-4 5-42 55-89 55-46 0-85-50-89-55a1 1 0 0 1 0-1C4 50 43 0 89 0c47 0 85 50 89 56Z"/>
    <path fill="#0C1035" d="M76 39a38 38 0 1 0-76-2 38 38 0 0 0 76 2Z" transform="translate(50, 20)">
      <animateMotion dur="2s"
                     path="M0 0L 20 -5 0 0 -20 -5z"
                     repeatCount="indefinite"/>
    </path>
  </svg>
</div>
<div id="root"/>
<script>
  document.title = 'Insomnia Fest';
  document.querySelector('#logo').addEventListener('load', () => {
    setTimeout(() =>{
      const scr = document.createElement('script');
      scr.src = "/sw-loader${minify ? '.min' : ''}.js";
      document.head.appendChild(scr);
    }, 100);
  });
</script>
</body>
</html>
