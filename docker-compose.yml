version: "3.6"
services:
  web:
    build:
      context: .
    image: "${IMAGE_NAME}:${GITHUB_SHA}"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    container_name: intronet-front
    ports:
      - "4000:80"
    networks:
      apps:
    links:
      - db
    depends_on:
      - db

  server:
    image: node:16-slim
    volumes:
      - ./dist/esm/server:/app/dist
      - ./package.json:/package.json
      - ./node_modules:/app/node_modules
    environment:
      - PORT=80
      - DATABASE=http://admin:password@db:5984
    ports:
      - "5002:80"
    links:
      - db
    depends_on:
      - db
    command: ["node", "/app/dist/index.js"]
    networks:
      apps:

  db:
    container_name: insomnia_couchdb
    image: couchdb
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: password
    ports:
      - "5984:5984"
    networks:
      apps:
    volumes:
      - couchdb_data:/opt/couchdb/data
      - ./couchdb.ini:/opt/couchdb/etc/local.ini

volumes:
  couchdb_data:

networks:
  apps:
    external: true
